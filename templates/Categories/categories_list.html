<div class="widget">
  <h4 class="widget-title">Product Categories</h4>
  <div class="shop-cat-list">
      <ul>
        {% for category in categories %}
          <li>
              <a href="{% url 'app:products_by_category' category.id %}">{{ category.title }}</a>
              <span>{{ category.available_products_count|default:"0" }}</span>
          </li>
        {% endfor %}
      </ul>
  </div>
</div>
