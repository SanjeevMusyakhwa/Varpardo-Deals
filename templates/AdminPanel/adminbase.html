{% load static %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Varpardo Deals - {% block title %}
          
        {% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
        <link rel="stylesheet" href="{% static 'css/jarallax.css' %}">
        <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'css/default.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    </head>
    <body>
      <header>
        <div id="sticky-header" class="main-header menu-area black-bg">
          <div class="container custom-container">
              <div class="row">
                  <div class="col-12">
                      <div class="mobile-nav-toggler"><i class="fas fa-bars"></i></div>
                      <div class="menu-wrap">
                          <nav class="menu-nav show">
                              <div class="logo d-block d-lg-none">
                                  <a href="index.html" class="main-logo"><img src="{% static 'img/logo/w_logo.png' %}" alt="Logo"></a>
                                  <a href="index.html" class="sticky-logo">Varpardo Deals</a>
                              </div>
                              <div class="navbar-wrap main-menu d-none d-lg-flex">
                                  <ul class="navigation">
                                      <li class=""><a href="{% url 'app:adminhome' %}">Home</a>

                                      </li>
                                      <li><a href="{% url 'app:adminallorder' %}">All Orders</a></li>
                                      <li><a href="{% url 'app:home' %}"  target="_blank">Visit Site</a></li>
                                      <li><a href="">Signout</a></li>
                                  </ul>
                              </div>
                              <div class="header-action d-none d-md-block">
                                  <ul>
                                      <li class="shipping-offer">Free Shipping on Orders <span>$39+</span></li>
                                      <li class="header-search"><a href="#" data-toggle="modal" data-target="#search-modal"><i class="flaticon-search-interface-symbol"></i></a></li>
                                  </ul>
                              </div>
                          </nav>
                      </div>
                      <!-- Mobile Menu  -->
                      
              </div>
          </div>
      </div>
      </div></header>
      {% block content %}
        
      {% endblock content %}
      <script src="{% static 'js/vendor/jquery-3.5.0.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
      <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
      <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
      <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
      <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
      <script src="{% static 'js/jarallax.min.js' %}"></script>
      <script src="{% static 'js/slick.min.js' %}"></script>
      <script src="{% static 'js/wow.min.js' %}"></script>
      <script src="{% static 'js/nav-tool.js' %}"></script>
      <script src="{% static 'js/plugins.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
